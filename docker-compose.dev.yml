version: '3.8'
services:
  backend:
    build:
      context: .
      dockerfile: ./backend/Dockerfile
      target: development
    ports:
      - "3001:3001"
    environment:
      NODE_ENV: development
    volumes:
      - ./backend:/app
      - /app/node_modules
    command: npm run start:dev

  frontend:
    build:
      context: .
      dockerfile: ./frontend/Dockerfile
      target: builder
    ports:
      - "4000:3000"
    environment:
      NODE_ENV: development
      PORT: 3000
    volumes:
      - ./frontend:/app
      - /app/node_modules
      - /app/.next
    command: npm run dev
