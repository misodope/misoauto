version: '3.8'

services:
  backend:
    image: ghcr.io/misodope/misoauto/backend:latest
    container_name: misoauto-backend
    ports:
      - "3001:3001"
    env_file:
      - ./backend/.env
    environment:
      NODE_ENV: production
      PORT: 3001
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - misoauto-network

  frontend:
    image: ghcr.io/misodope/misoauto/frontend:latest
    container_name: misoauto-frontend
    ports:
      - "3000:3000"
    env_file:
      - ./frontend/.env
    environment:
      NODE_ENV: production
      PORT: 3000
    restart: unless-stopped
    depends_on:
      backend:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - misoauto-network

networks:
  misoauto-network:
    driver: bridge
