services:
  postgres:
    image: postgres:16-alpine
    container_name: misoauto-postgres
    environment:
      POSTGRES_USER: misodope
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-misoauto_secret}
      POSTGRES_DB: misoauto
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U misodope -d misoauto"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - misoauto-network

  backend:
    image: ghcr.io/misodope/misoauto/backend:latest
    container_name: misoauto-backend
    ports:
      - "3001:3001"
    env_file:
      - ./backend/.env
    environment:
      NODE_ENV: production
      PORT: 3001
      DATABASE_URL: postgresql://misodope:${POSTGRES_PASSWORD:-misoauto_secret}@postgres:5432/misoauto?schema=public
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3001/api/v1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - misoauto-network

  frontend:
    image: ghcr.io/misodope/misoauto/frontend:latest
    container_name: misoauto-frontend
    ports:
      - "3000:3000"
    env_file:
      - ./frontend/.env
    environment:
      NODE_ENV: production
      PORT: 3000
    restart: unless-stopped
    depends_on:
      backend:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - misoauto-network

networks:
  misoauto-network:
    driver: bridge

volumes:
  postgres_data:
